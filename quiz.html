<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
    <style>
        /* Increase the size of radio buttons */
        .custom-radio-label {
            padding: 20px; /* Adjust as needed */
        }

        /* Adjust the padding for radio buttons with text input */
        /* Adjust the padding for radio buttons with text input */
        .custom-radio-label input[type="text"] {
            padding: 0; /* Adjust as needed */
            margin-top: -2px; /* Adjust as needed */
            margin-right: 5px; /* Adjust as needed */
        }
    </style>
</head>
<body>
<div class="container c1">
    <form action="process_form.php" method="post">
        <div id="carouselExampleIndicators" class="carousel slide">
            <!-- Carousel indicators for questions -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" onclick="goToQuestion(0)"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" onclick="goToQuestion(1)"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" onclick="goToQuestion(2)"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4" onclick="goToQuestion(3)"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5" onclick="goToQuestion(4)"></button>
            </div>

            <!-- Carousel items -->
            <div class="carousel-inner">
                <!-- Question 1 -->
                <div class="carousel-item active">
                    <h2>1. What Causes or Issues Are You Passionate About?</h2>
                    <div class="row">
                        <div class="col-6">
                            <div class="radio-group">
                                <label class="wrapping custom-radio-label" onclick="updateRadioStyles(this)" name="passionate_about" value="Environmental Conservation">
                                    Environmental Conservation
                                </label>
                                <label class="wrapping custom-radio-label" onclick="updateRadioStyles(this)" name="passionate_about" value="Education and Youth Development">
                                    Education and Youth Development
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="radio-group">
                                <label class="wrapping custom-radio-label" onclick="updateRadioStyles(this)" name="passionate_about" value="Healthcare and Medical Services">
                                    Healthcare and Medical Services
                                </label>
                                <label class="wrapping custom-radio-label" onclick="updateRadioStyles(this)" name="passionate_about" value="Other">
                                    Other:
                                    <input style="border: 1px solid #064273; border-radius: 5px;" type="text" name="passionate_about_other_textbox">
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Back and Next buttons for Question 1 -->
                    <div class="d-flex justify-content-between mt-3">
                        <button type="button" class="btn btn-secondary" onclick="prevQuestion()">Back</button>
                        <button type="button" class="btn btn-primary" onclick="nextQuestion()">Next</button>
                    </div>
                </div>

                <!-- Question 2 -->
                <div class="carousel-item">
                    <h2>2. What Skills or Talents Do You Have to Offer?</h2>
                    <div class="row">
                        <div class="col-6">
                            <div class="radio-group">
                                <label class="wrapping custom-radio-label" onclick="updateRadioStyles(this)" name="skills" value="Teaching or Tutoring"> Teaching or Tutoring
                                </label>
                                <label class="wrapping custom-radio-label" onclick="updateRadioStyles(this)" name="skills" value="Writing and Communication"> Writing and Communication
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="radio-group">
                                <label class="wrapping custom-radio-label" onclick="updateRadioStyles(this)" name="skills" value="Event Planning and Coordination">
                                    Event Planning and Coordination
                                </label>
                                <label class="wrapping custom-radio-label" onclick="updateRadioStyles(this)" name="skills" value="Other"> Other:
                                    <input style="border:1px solid #064273; border-radius: 5px;" type="text" name="other_skills">
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Back and Next buttons for Question 2 -->
                    <div class="d-flex justify-content-between mt-3">
                        <button type="button" class="btn btn-secondary" onclick="prevQuestion()">Back</button>
                        <button type="button" class="btn btn-primary" onclick="nextQuestion()">Next</button>
                    </div>
                </div>

                <!-- Question 3 -->
                <div class="carousel-item">
                    <h2>3. How Much Time Can You Commit to Volunteering?</h2>
                    <div class="row">
                        <div class="col-6">
                            <div class="radio-group">
                                <label class="wrapping custom-radio-label" onclick="updateRadioStyles(this)" name="commitment" value="Less than 5 hours per week">Less than 5 hours per week
                                </label>
                                <label class="wrapping custom-radio-label" onclick="updateRadioStyles(this)" name="commitment" value="5-10 hours per week">5-10 hours per week
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="radio-group">
                                <label class="wrapping custom-radio-label" onclick="updateRadioStyles(this)" name="commitment" value="10-20 hours per week">
                                    10-20 hours per week
                                </label>
                                <label class="wrapping custom-radio-label" onclick="updateRadioStyles(this)" name="commitment" value="More than 20 hours per week">More than 20 hours per week
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Back and Next buttons for Question 3 -->
                    <div class="d-flex justify-content-between mt-3">
                        <button type="button" class="btn btn-secondary" onclick="prevQuestion()">Back</button>
                        <button type="button" class="btn btn-primary" onclick="nextQuestion()">Next</button>
                    </div>
                </div>

                <!-- Question 4 -->
                <div class="carousel-item">
                    <h2>4. Are You Interested in Local or Global Volunteering?</h2>
                    <div class="row">
                        <div class="col">
                            <div class="radio-group">
                                <label class="wrapping custom-radio-label" onclick="updateRadioStyles(this)" name="volunteering_location" value="Local"> Local (within Singapore)
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="radio-group">
                                <label class="wrapping custom-radio-label" onclick="updateRadioStyles(this)" name="volunteering_location" value="International"> International (outside Singapore)
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Back and Next buttons for Question 4 -->
                    <div class="d-flex justify-content-between mt-3">
                        <button type="button" class="btn btn-secondary" onclick="prevQuestion()">Back</button>
                        <button type="button" class="btn btn-primary" onclick="nextQuestion()">Next</button>
                    </div>
                </div>

                <!-- Question 5 (Last Question) -->
                <div class="carousel-item">
                    <h2>5. What Type of Volunteering Experience Are You Seeking?</h2>
                    <div class="row">
                        <div class="col-6">
                            <div class="radio-group">
                                <label class="wrapping custom-radio-label" onclick="updateRadioStyles(this)" name="volunteering_experience" value="Hands-On, Direct Interaction"> Hands-On, Direct Interaction
                                </label>
                                <label class="wrapping custom-radio-label" onclick="updateRadioStyles(this)" name="volunteering_experience" value="Remote or Virtual Opportunities"> Remote or Virtual Opportunities
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="radio-group">
                                <label class="wrapping custom-radio-label" onclick="updateRadioStyles(this)" name="volunteering_experience" value="Administrative or Behind-the-Scenes Roles">
                                    Administrative or Behind-the-Scenes Roles
                                </label>
                                <label class="wrapping custom-radio-label" onclick="updateRadioStyles(this)" name="volunteering_experience" value="No Preference"> No Preference
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Submit button for the last question -->
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <!-- Back button for the last question -->
                    <div class="mt-3">
                        <button type="button" class="btn btn-secondary" onclick="prevQuestion()">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    let currentQuestion = 0;

    function prevQuestion() {
        if (currentQuestion > 0) {
            currentQuestion--;
            updateCarousel();
        }
    }

    function nextQuestion() {
        if (currentQuestion < 4) {
            currentQuestion++;
            updateCarousel();
        }
    }

    function goToQuestion(questionIndex) {
        currentQuestion = questionIndex;
        updateCarousel();
    }

    function updateCarousel() {
        const carousel = document.getElementById('carouselExampleIndicators');
        const allItems = carousel.querySelectorAll('.carousel-item');
        const indicatorButtons = carousel.querySelectorAll('.carousel-indicators button');

        allItems.forEach((item, index) => {
            if (index === currentQuestion) {
                item.classList.add('active');
                indicatorButtons[index].classList.add('active');
            } else {
                item.classList.remove('active');
                indicatorButtons[index].classList.remove('active');
            }
        });
    }

    function updateRadioStyles(label) {
        const allLabels = document.querySelectorAll('.custom-radio-label');

        allLabels.forEach((item) => {
            item.classList.remove('selected');
        });

        label.classList.add('selected');
    }
</script>
</body>
</html>
