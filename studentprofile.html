<!DOCTYPE html>
<html>
<head>
    <title>Student Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="smoo.jpg" width="25%" height="25%">
        <h1>Student Profile</h1>
        <div class="profile-section">
            <div class="interests-section">
                <label for="interests">Select Interests:</label>
                <select id="interests" class="select-box">
                    <option value="Elderly">Elderly</option>
                    <option value="Youth">Youth</option>
                    <option value="Children">Children</option>
                    <option value="Others">Others</option>
                </select>
                <ul id="interestList" class="info-list"></ul>
            </div>

            <div class="image-section">
                <input type="file" id="profileImageUpload" accept="image/*" style="display: none;">
                <button id="profileUploadButton" class="action-button">Upload Profile Picture</button>
                <div id="profileImagePreview" class="circular-image-preview" style="display: none;">
                    <img id="previewProfileImage" src="#" alt="Profile Picture" class="profile-image">
                </div>
            </div>
        </div>

        <div class="activities-section">
            <h2>Past Volunteered Activities</h2>
            <ul id="pastActivities" class="info-list">
                <!-- Activities will be dynamically added here using JavaScript -->
            </ul>

            <h2>Registered Activities</h2>
            <ul id="registeredActivities" class="info-list">
                <!-- Activities will be dynamically added here using JavaScript -->
            </ul>

            <!--Badge section -->
            <div class="badges">
                <h2>Badges</h2>
                <div class="badge" id="socialImpactorBadge">Social Impactor Badge</div>
                <div class="badge" id="serviceEnthusiastBadge">Service Enthusiast Badge</div>
            </div>

            <!-- Progress section -->
            <div class="progress">
                <h2>Progress</h2>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <!-- Display CSP Hours -->
                <p id="cspHoursDisplay">Total CSP Hours: <span id="cspHoursValue">0</span></p>
            </div>
        </div>

        <div class="image-section">
            <!-- Your existing image section remains unchanged -->

            <!-- Add a favorites section -->
            <div class="favorites">
                <h2>Favorites</h2>
                <ul id="favoritesList">
                    <!-- Favorite CSPs will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
